<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GRAB YOUR FOOD!!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1551218808-94e220e084d2?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      filter: blur(6px);
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 18px;
      width: 380px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 50px rgba(255, 165, 0, 0.25);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .content {
      padding: 22px;
      text-align: center;
    }

    .title {
      font-size: 26px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 15px;
      color: #555;
      margin-bottom: 18px;
      line-height: 1.5;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      color: #e67e22;
      margin-bottom: 20px;
    }

    .buy-btn {
      padding: 12px 30px;
      font-size: 16px;
      background: linear-gradient(45deg, #ffc107, #ff9800);
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: linear-gradient(45deg, #ffb300, #ff6f00);
    }

    #quantityModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10;
      justify-content: center;
      align-items: center;
    }

    .modal-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .modal-box h2 {
      margin-bottom: 20px;
    }

    .modal-box input {
      padding: 8px;
      width: 60px;
      text-align: center;
      font-size: 16px;
    }

    .modal-box a, .modal-box button {
      padding: 10px 20px;
      margin-top: 20px;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .add-btn {
      background: #ff9800;
      color: white;
    }

    .cancel-btn {
      background: #ccc;
      color: black;
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="overlay"></div>

  <div class="card">
    <img src="{{ data.image.url }}" alt="Food Image">
    <div class="content">
      <div class="title">{{ data.name }}</div>
      <div class="desc">{{ data.description }}</div>
      <div class="price">â‚¹{{ data.price }}</div>
      <button class="buy-btn" onclick="openModal()">Buy Now</button>
    </div>
  </div>

  <!-- Quantity Modal -->
  <div id="quantityModal">
    <div class="modal-box">
      <h2>Select Quantity</h2>
      <input type="number" id="quantityInput" value="1" min="1">
      <br>
      <a id="addToCartLink" href="#" class="add-btn" onclick="goToCart()">Add</a>
      <button class="cancel-btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('quantityModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('quantityModal').style.display = 'none';
    }

    function goToCart() {
    const qty = document.getElementById('quantityInput').value || 1;
    const productId = "{{ data.id }}";
    const cartUrl = `/cart/${productId}/${qty}`;
    window.location.href = cartUrl;
    }

  </script>

</body>
</html>
